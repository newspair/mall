<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户中心</title>
	<link rel="stylesheet" type="text/css" href="../../static/news/css/reset.css">
	<link rel="stylesheet" type="text/css" href="../../static/news/css/main.css">
    <script type="text/javascript" src="../../static/news/js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../../static/news/js/user_base_info.js"></script>
</head>
<body class="inframe_body">
    <form class="base_info">
       
        <h3>基本资料</h3>
        <div class="form-group">
            <label>个性签名：</label>
            <input id="signature" type="text" name="signature" class="signature" value="{{ data.user_info.signature }}">
        </div>
        <div class="form-group">
            <label>用户昵称：</label>
            <input id="nick_name" type="text" name="" class="nick_name" value="{{ data.user_info.nick_name }}">
        </div>
        <div class="form-group">
            <label>性别：</label>
           
            <input type="radio" name="gender" class="gender" value="男" checked>男
            <input type="radio" name="gender" class="gender" value="女">女
           
       </div>

        <div class="form-group">
            <label>爱好：</label>
           
            <input type="checkbox" name="joy" class="joy" value="{{i.id}}" checked>
            <input type="checkbox" name="joy" class="joy" value="{{i.id}}">{{i.name}}
           
           
        </div>
        <div class="form-group">
            <label>擅长语言：</label>
            <select class="language">
                <option value=1 >java</option>
                <option value=2 >python</option>
                <option value=3 >php</option>
            </select>
          

        </div>
        <div class="form-group">
            <input type="submit" value="保 存" class="input_sub">
        </div>
    </form>
</body>
</html>
